<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
    <body>
        <section class="container">
            <div class="instagram__phone">
                <img src="img/instagram-celular.png" alt="Imagem do Celular mostrando o Instagram" class="instagram__phone--img">
            </div>
            <div class="instagram__direita">
                <div class="instagram__direita--login instagram__card">
                    <img src="img/instagram-logo.png" alt="Logo do Instagram" class="instagram__direita--logo">
                    <div class="instagram__direita--perfil">
                        <img src="img/perfil-instagram.jpg" alt="Imagem de perfil">
                    </div>
                    <a href="#" class="instagram__login">Continue como sprucegabriela</a>
                    <a href="#" class="instagram__logout">Remover conta</a>
                </div>
                <div class="instagram__card not__account">
                    <p>Não é sprucegabriela?</p>
                    <div class="login__logout">
                        <a href="#">Alternar contas</a>
                        ou
                        <a href="#">Inscreva-se</a>
                    </div>
                </div>           
                <div class="get__app">
                    <h2>Baixe o aplicativo</h2>
                    <div class="download">
                        <a href="#" class="get__app--downloads">A</a>
                        <a href="#" class="get__app--downloads">A</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
